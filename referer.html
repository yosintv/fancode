<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player with Referer</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        video { width: 80%; max-width: 800px; border: 2px solid #333; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<video id="video" controls></video>

<script>
  const video = document.getElementById('video');
  const streamUrl = 'https://live-pull.aisports.mobi/moviebox/football001/playlist.m3u8';
  const refererUrl = 'https://sportslivetoday.com/';

  if (Hls.isSupported()) {
    const hls = new Hls({
      xhrSetup: function (xhr, url) {
        // This is where the magic happens: injecting the header
        xhr.setRequestHeader('Referer', refererUrl);
      }
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function() {
      video.play();
    });
  } 
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // For Safari, which supports HLS natively but makes header injection difficult
    video.src = streamUrl;
  }
</script>

</body>
</html>
