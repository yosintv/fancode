        .header-banner {

        }

        .player-wrapper { 
            width: 100%; 
            max-width: 1100px; 
            margin: 0 auto 15px; 
            background: #000; 
            border-radius: 12px; 
            border: 3px solid #007bff; 
            overflow: hidden;

            aspect-ratio: 16/9;
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.2);

        #iframePlayer { width: 100%; height: 100%; border: none; display: block; }

        /* Fullscreen Button Overlay */
        #fs-btn {
            position: absolute;

            background: rgba(0, 123, 255, 0.7);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: 0.3s;
            font-size: 18px;
        }
        #fs-btn:hover { background: #007bff; transform: scale(1.1); }

        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85); color: #fff; padding: 12px 25px;
            border-radius: 30px; font-size: 14px; z-index: 1000;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .toast.show { opacity: 1; }

        .error-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 50; color: white;
        }
        .error-overlay.show { display: flex; }

        .promo-card, .info-card { 
            width: 100%; max-width: 1100px;
            background: linear-gradient(45deg, #007bff, #0046a3);
            padding: 15px; border-radius: 8px; color: white;
            margin: 12px auto; display: flex; flex-direction: column;
            align-items: center; gap: 12px; font-weight: bold; font-size: 18px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .promo-buttons { display: flex; gap: 15px; justify-content: center; }
        .promo-buttons a, .info-card button { 
            color: white; text-decoration: none; border: 2px solid white; 
            padding: 8px 18px; border-radius: 6px; font-size: 16px;
            background: transparent; cursor: pointer; transition: 0.3s; 
            display: flex; align-items: center; gap: 8px;
        }
        .promo-buttons a:hover, .info-card button:hover { background: white; color: #007bff; }

        #adb-wrapper {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px); display: none; 
            align-items: center; justify-content: center; z-index: 2147483647;
        }
        .adb-card {
            background: #fff; padding: 2.5rem; border-radius: 16px; text-align: center;
            max-width: 420px; width: 90%;
        }
        .adb-btn { background: #2563eb; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 600; }

        @media (max-width: 600px) {
            .promo-buttons { flex-direction: column; width: 100% !important; }
            .promo-buttons a { justify-content: center; }

    <div class="player-wrapper" id="fullscreen-area">
        <iframe id="iframePlayer" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
        
        <button id="fs-btn" onclick="toggleFullScreen()" title="Fullscreen">

        <div class="error-overlay" id="errorOverlay">

    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sourceUrl = urlParams.get('src'); 
            const iframe = document.getElementById('iframePlayer');
            const errorOverlay = document.getElementById('errorOverlay');

            if (sourceUrl) {
                iframe.src = sourceUrl;
            } else {
                iframe.classList.add('hidden');
                document.getElementById('fs-btn').classList.add('hidden');
                errorOverlay.classList.add('show');
            }
        })();

        function toggleFullScreen() {
            const elem = document.getElementById("fullscreen-area");
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) { elem.requestFullscreen(); }
                else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
                else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
            } else {
                if (document.exitFullscreen) { document.exitFullscreen(); }
            }
        }
    </script>

    <script>
        function shareLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {

        // Ad Logic & Other Scripts

            const DELAY = 70 * 1000;
            const COOLDOWN = 5 * 60 * 60 * 1000;
            const lastRedirectTime = localStorage.getItem(REDIRECT_KEY);

                setTimeout(() => {
                    localStorage.setItem(REDIRECT_KEY, Date.now().toString());
                    window.location.href = REDIRECT_URL;

        }
        window.addEventListener('load', () => setTimeout(checkAdBlocker, 1500));
