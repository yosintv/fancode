        /* Loading Spinner */
        .loader {

            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #007bff;
            border-radius: 50%;

        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        .hidden { display: none !important; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);

            border-radius: 50px; font-size: 14px; z-index: 1000;
            opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .toast.show { opacity: 1; bottom: 40px; }

        .error-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

            background: rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s ease; 
            display: flex; align-items: center; gap: 10px;
        }

        .promo-buttons a:hover, .info-card button:hover {
            background: white; color: #007bff; border-color: white; transform: translateY(-2px);
        }

        @media (max-width: 600px) {

    <script>
        // INSTANT PLAYER LOAD
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sourceUrl = urlParams.get('src'); 
            const iframe = document.getElementById('iframePlayer');
            const errorOverlay = document.getElementById('errorOverlay');

            if (sourceUrl) {
                iframe.src = sourceUrl;
                // Hide loader once iframe starts responding
                iframe.onload = () => { document.querySelector('.loader').style.display = 'none'; };
            } else {
                iframe.classList.add('hidden');
                document.querySelector('.loader').style.display = 'none';
                errorOverlay.classList.add('show');

        })();

    <script>
        function shareLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const toast = document.getElementById('toast');
                toast.innerText = "Link Copied Successfully!";
                toast.classList.add('show');

        // Redirect Logic
        (function() {
            const REDIRECT_KEY = "lastRedirectTime";
            const REDIRECT_URL = "https://yosintv-api.pages.dev/api/ads"; 
            const DELAY = 70 * 1000;
            const COOLDOWN = 5 * 60 * 60 * 1000;
            const lastTime = localStorage.getItem(REDIRECT_KEY);
            if (!lastTime || (Date.now() - parseInt(lastTime, 10)) >= COOLDOWN) {
                setTimeout(() => {
                    localStorage.setItem(REDIRECT_KEY, Date.now().toString());
                    window.location.href = REDIRECT_URL;

            }

            }
        }
