<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player - Engagement Loader</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            background: #000; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            font-family: sans-serif; 
        }
        
        #shaka-wrapper { 
            position: absolute; 
            inset: 0; 
            width: 100%; 
            height: 100%; 
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            object-fit: contain; 
        }

        .shaka-spinner-container { display: none !important; }

        /* Modern Engagement Loader */
        #loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
        }

        .pulse-loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            animation: pulse 1.5s infinite cubic-bezier(0.66, 0, 0, 1);
            margin-bottom: 15px;
        }

        @keyframes pulse {
            to { box-shadow: 0 0 0 45px rgba(255, 255, 255, 0); }
        }

        #status-text {
            color: white;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* Error Overlay Style */
        #error-display {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4d4d;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1001;
            text-align: center;
            border: 1px solid #ff4d4d;
        }
    </style>
</head>
<body>

    <div id="shaka-wrapper">
        <video id="video-element" autoplay playsinline preload="metadata" poster="https://web.cricfoot.net/logo.png"></video>
        
        <div id="loader-container">
            <div class="pulse-loader"></div>
            <div id="status-text">Connecting to Stream...</div>
        </div>

        <div id="error-display">Stream Offline. Please check back later.</div>
    </div>

    <script>
        async function initApp() {
            shaka.polyfill.installAll();

            if (!shaka.Player.isBrowserSupported()) {
                console.error('Browser not supported!');
                return;
            }

            const video = document.getElementById('video-element');
            const container = document.getElementById('shaka-wrapper');
            const loader = document.getElementById('loader-container');
            const errorOverlay = document.getElementById('error-display');
            
            const player = new shaka.Player(video);
            const ui = new shaka.ui.Overlay(player, container, video);

            // Hide loader and error when video actually starts
            video.addEventListener('playing', () => {
                loader.style.display = 'none';
                errorOverlay.style.display = 'none';
            });

            // If buffering starts again, show loader
            video.addEventListener('waiting', () => {
                loader.style.display = 'flex';
            });

            player.addEventListener('error', (event) => {
                if (event.detail.severity >= 2) {
                    loader.style.display = 'none';
                    errorOverlay.style.display = 'block';
                }
            });

            try {
                const response = await fetch('playlist.json');
                const playlist = await response.json();

                const urlParams = new URLSearchParams(window.location.search);
                const channelId = urlParams.get('id') || "primehindi";
                const selected = playlist[channelId];

                if (selected) {
                    player.configure({
                        streaming: {
                            lowLatencyMode: false,
                            bufferingGoal: 30,
                            rebufferingGoal: 10,
                            jumpLargeGaps: true,
                            useNativeHlsOnSafari: true
                        },
                        drm: { clearKeys: selected.clearKeys || {} }
                    });

                    await player.load(selected.url.trim());
                } else {
                    loader.style.display = 'none';
                    errorOverlay.innerText = "Channel Not Found";
                    errorOverlay.style.display = 'block';
                }

            } catch (e) {
                loader.style.display = 'none';
                errorOverlay.style.display = 'block';
            }
        }

        document.addEventListener('shaka-ui-loaded', initApp);
        if (document.readyState === 'complete') { initApp(); }
    </script>
</body>
</html>
