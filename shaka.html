<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prame Player</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      background: #000; 
      height: 100vh; 
      width: 100vw; 
      overflow: hidden; 
      font-family: sans-serif; 
    }
    
    /* Full screen containers */
    #shaka-wrapper, #iframe-wrapper {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* Video styling */
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    /* Iframe styling */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Utility to hide elements */
    .hidden {
      display: none !important;
    }

    /* Hide default Shaka spinner if desired */
    .shaka-spinner-container {
      display: none !important;
    }
  </style>
</head>

<body>

  <div id="shaka-wrapper" class="shaka-video-container">
    <video id="video-element" autoplay playsinline preload="metadata" poster="https://web.cricfoot.net/logo.png"></video>
  </div>

  <div id="iframe-wrapper" class="hidden">
    <iframe id="external-frame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>

  <script src="shaka.js"></script>

</body>
</html>
