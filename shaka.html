<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            background: #000; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            font-family: sans-serif; 
        }
        
        #shaka-wrapper { 
            position: absolute; 
            inset: 0; 
            width: 100%; 
            height: 100%; 
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            object-fit: contain; 
        }

        /* Hide default UI spinner */
        .shaka-spinner-container { display: none !important; }

        /* Smooth Pulse Loader */
        #loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
        }

        .pulse-loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            animation: pulse 1.2s infinite cubic-bezier(0.66, 0, 0, 1);
        }

        @keyframes pulse {
            to { box-shadow: 0 0 0 40px rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body>

    <div id="shaka-wrapper">
        <video id="video-element" autoplay playsinline preload="metadata" poster="https://web.cricfoot.net/logo.png"></video>
        
        <div id="loader-container">
            <div class="pulse-loader"></div>
        </div>
    </div>

    <script>
        async function initApp() {
            shaka.polyfill.installAll();

            if (!shaka.Player.isBrowserSupported()) return;

            const video = document.getElementById('video-element');
            const container = document.getElementById('shaka-wrapper');
            const loader = document.getElementById('loader-container');
            
            const player = new shaka.Player(video);
            const ui = new shaka.ui.Overlay(player, container, video);

            // Logic: Loader visibility
            // 1. Hide when video starts playing
            video.addEventListener('playing', () => {
                loader.style.display = 'none';
            });

            // 2. Show when video is buffering/waiting for data
            video.addEventListener('waiting', () => {
                loader.style.display = 'flex';
            });

            // 3. Keep loader visible during initial load
            try {
                const response = await fetch('playlist.json');
                const playlist = await response.json();

                const urlParams = new URLSearchParams(window.location.search);
                const channelId = urlParams.get('id') || "primehindi";
                const selected = playlist[channelId];

                if (selected) {
                    player.configure({
                        streaming: {
                            lowLatencyMode: false,
                            bufferingGoal: 30,
                            rebufferingGoal: 10,
                            jumpLargeGaps: true,
                            useNativeHlsOnSafari: true
                        },
                        drm: { clearKeys: selected.clearKeys || {} }
                    });

                    await player.load(selected.url.trim());
                }
            } catch (e) {
                console.error("Load failed, loader remains or handle silently.");
            }
        }

        document.addEventListener('shaka-ui-loaded', initApp);
        if (document.readyState === 'complete') { initApp(); }
    </script>
</body>
</html>
