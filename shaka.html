<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Shaka Player</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            background: #000; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            font-family: sans-serif; 
        }
        
        #shaka-wrapper, #iframe-container { 
            position: absolute; 
            inset: 0; 
            width: 100%; 
            height: 100%; 
        }
        
        video, iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            background: #000; 
            object-fit: contain; 
        }

        .shaka-spinner-container { display: none !important; }

        /* Smooth Pulse Loader with Percentage */
        #loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
        }

        .pulse-loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            animation: pulse 1.2s infinite cubic-bezier(0.66, 0, 0, 1);
            margin-bottom: 15px;
        }

        @keyframes pulse {
            to { box-shadow: 0 0 0 45px rgba(255, 255, 255, 0); }
        }

        #percentage-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>

    <div id="main-player-container">
        <div id="shaka-wrapper" style="display:none;">
            <video id="video-element" autoplay playsinline preload="metadata" poster="https://web.cricfoot.net/logo.png"></video>
        </div>

        <div id="iframe-container" style="display:none;">
            <iframe id="external-iframe" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>

        <div id="loader-container">
            <div class="pulse-loader"></div>
            <div id="percentage-text">0%</div>
        </div>
    </div>

    <script>
        async function initApp() {
            shaka.polyfill.installAll();

            if (!shaka.Player.isBrowserSupported()) return;

            const video = document.getElementById('video-element');
            const shakaDiv = document.getElementById('shaka-wrapper');
            const iframeDiv = document.getElementById('iframe-container');
            const iframe = document.getElementById('external-iframe');
            const loader = document.getElementById('loader-container');
            const percentEl = document.getElementById('percentage-text');
            
            const player = new shaka.Player(video);
            const ui = new shaka.ui.Overlay(player, shakaDiv, video);

            // Update 1-100% Progress based on Buffer
            const updateProgress = () => {
                if (shakaDiv.style.display !== "none") {
                    let fullness = player.getBufferFullness();
                    let percent = Math.round(fullness * 100);
                    if (percent > 100) percent = 100;
                    if (percent < 0 || isNaN(percent)) percent = 0;
                    percentEl.innerText = percent + "%";
                }
            };

            const progressTimer = setInterval(() => {
                if (loader.style.display !== 'none') updateProgress();
            }, 100);

            // Visibility Logic
            video.addEventListener('playing', () => { loader.style.display = 'none'; });
            video.addEventListener('waiting', () => { 
                percentEl.innerText = "0%";
                loader.style.display = 'flex'; 
            });

            try {
                const response = await fetch('playlist.json');
                const playlist = await response.json();

                const urlParams = new URLSearchParams(window.location.search);
                const channelId = urlParams.get('id') || "primehindi";
                const selected = playlist[channelId];

                if (selected) {
                    // Check if content is Iframe or Shaka
                    if (selected.type === "iframe") {
                        shakaDiv.style.display = "none";
                        iframeDiv.style.display = "block";
                        iframe.src = selected.url;
                        loader.style.display = "none"; // Hide loader for iframes immediately
                    } else {
                        iframeDiv.style.display = "none";
                        shakaDiv.style.display = "block";
                        
                        player.configure({
                            streaming: {
                                bufferingGoal: 15,
                                rebufferingGoal: 5,
                                jumpLargeGaps: true,
                                useNativeHlsOnSafari: true
                            },
                            drm: { clearKeys: selected.clearKeys || {} }
                        });

                        await player.load(selected.url.trim());
                    }
                }
            } catch (e) {
                console.error("Initialization failed");
            }
        }

        document.addEventListener('shaka-ui-loaded', initApp);
        if (document.readyState === 'complete') { initApp(); }
    </script>
</body>
</html>
