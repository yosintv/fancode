<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            background: #000; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            font-family: sans-serif; 
        }
        
        #shaka-wrapper { 
            position: absolute; 
            inset: 0; 
            width: 100%; 
            height: 100%; 
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            object-fit: contain; 
        }

        .shaka-spinner-container { display: none !important; }

        /* Fixed Error Overlay: pointer-events:none allows clicking the player even if box is stuck */
        #error-display {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(220, 53, 69, 0.9);
            padding: 15px 25px;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
            font-weight: bold;
            pointer-events: none; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="shaka-wrapper">
        <video id="video-element" autoplay playsinline preload="metadata" poster="https://web.cricfoot.net/logo.png"></video>
        <div id="error-display">Stream Error: Failed to load content.</div>
    </div>

    <script>
        async function initApp() {
            shaka.polyfill.installAll();

            if (!shaka.Player.isBrowserSupported()) {
                console.error('Browser not supported!');
                return;
            }

            const video = document.getElementById('video-element');
            const container = document.getElementById('shaka-wrapper');
            const errorOverlay = document.getElementById('error-display');
            
            const player = new shaka.Player(video);
            const ui = new shaka.ui.Overlay(player, container, video);

            // Configure Error Handling Logic
            player.addEventListener('error', (event) => {
                // Severity 2 is 'CRITICAL'. We only show the error for critical failures.
                if (event.detail.severity >= 2) {
                    console.error('Critical Shaka Error:', event.detail);
                    errorOverlay.style.display = 'block';
                }
            });

            // If the video actually starts playing, hide the error (fixes the false positive)
            video.addEventListener('playing', () => {
                errorOverlay.style.display = 'none';
            });

            try {
                // 1. Fetch Playlist
                const response = await fetch('playlist.json');
                const playlist = await response.json();

                // 2. Load Selected ID
                const urlParams = new URLSearchParams(window.location.search);
                const channelId = urlParams.get('id') || "primehindi";
                const selected = playlist[channelId];

                if (selected) {
                    player.configure({
                        streaming: {
                            lowLatencyMode: false,
                            bufferingGoal: 30,
                            rebufferingGoal: 10,
                            jumpLargeGaps: true,
                            useNativeHlsOnSafari: true
                        },
                        drm: {
                            clearKeys: selected.clearKeys || {}
                        }
                    });

                    await player.load(selected.url.trim());
                    errorOverlay.style.display = 'none'; // Ensure hidden on successful load
                } else {
                    errorOverlay.innerText = "Channel Not Found in Playlist";
                    errorOverlay.style.display = 'block';
                }

            } catch (e) {
                console.error("Initialization Error:", e);
                errorOverlay.style.display = 'block';
            }
        }

        document.addEventListener('shaka-ui-loaded', initApp);
        if (document.readyState === 'complete') { initApp(); }
    </script>
</body>
</html>
