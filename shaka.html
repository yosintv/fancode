<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player - Percentage Loader</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            background: #000; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            font-family: sans-serif; 
        }
        
        #shaka-wrapper { 
            position: absolute; 
            inset: 0; 
            width: 100%; 
            height: 100%; 
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            object-fit: contain; 
        }

        .shaka-spinner-container { display: none !important; }

        /* Percentage Loader Container */
        #loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
        }

        /* Circular Progress Track */
        .progress-ring {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #percentage-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>

    <div id="shaka-wrapper">
        <video id="video-element" autoplay playsinline preload="metadata" poster="https://web.cricfoot.net/logo.png"></video>
        
        <div id="loader-container">
            <div class="progress-ring"></div>
            <div id="percentage-text">0%</div>
        </div>
    </div>

    <script>
        async function initApp() {
            shaka.polyfill.installAll();
            if (!shaka.Player.isBrowserSupported()) return;

            const video = document.getElementById('video-element');
            const container = document.getElementById('shaka-wrapper');
            const loader = document.getElementById('loader-container');
            const percentEl = document.getElementById('percentage-text');
            
            const player = new shaka.Player(video);
            const ui = new shaka.ui.Overlay(player, container, video);

            // Function to update percentage based on buffer
            const updateProgress = () => {
                const stats = player.getStats();
                const bufferInfo = player.getBufferFullness(); 
                // getBufferFullness returns 0 to 1 based on bufferingGoal
                let percent = Math.round(bufferInfo * 100);
                
                if (percent > 100) percent = 100;
                if (percent < 0 || isNaN(percent)) percent = 0;
                
                percentEl.innerText = percent + "%";
            };

            // Listeners for Loader visibility
            const timer = setInterval(() => {
                if (loader.style.display !== 'none') updateProgress();
            }, 100);

            video.addEventListener('playing', () => {
                loader.style.display = 'none';
            });

            video.addEventListener('waiting', () => {
                loader.style.display = 'flex';
            });

            try {
                const response = await fetch('playlist.json');
                const playlist = await response.json();

                const urlParams = new URLSearchParams(window.location.search);
                const channelId = urlParams.get('id') || "primehindi";
                const selected = playlist[channelId];

                if (selected) {
                    player.configure({
                        streaming: {
                            bufferingGoal: 15, // Shorter goal makes the 1-100% move faster
                            rebufferingGoal: 5,
                            jumpLargeGaps: true
                        },
                        drm: { clearKeys: selected.clearKeys || {} }
                    });

                    await player.load(selected.url.trim());
                }
            } catch (e) {
                console.error("Load failed");
            }
        }

        document.addEventListener('shaka-ui-loaded', initApp);
        if (document.readyState === 'complete') { initApp(); }
    </script>
</body>
</html>
