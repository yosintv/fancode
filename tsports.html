<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr HLS Player</title>

    <style>
        body {
            margin: 0;
            background-color: #121212; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #player-container {
            width: 100%;
            max-width: 1200px; 
            height: 100%;
            background: #1e1e1e; 
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
        }

      #text {
      position: fixed;
      border: 0;
      left: 0;
      width: 100%;
      color: #fff;
      bottom: 50px;
      text-align: center;
      font-family: tahoma;
      font-size: 20px;
      z-index: 9999;
      }
    </style>

    <!-- Clappr and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        
    <script>
    var streamUrl = atob("aHR0cHM6Ly90dnNlbjcuYXluYXNjb3BlLm5ldC90c3BvcnRzLWhkL2luZGV4Lm0zdTg/ZT0xNzcxNTcxNzkyJnU9ZWU1NDM3YTctYzE2Yi00NzAwLWIzMTctYTQxYjc3ZDVjYmE5JnRva2VuPTlkYTNjMWIwOWU0ZWY2MDk4N2Y1MGFhNDJjNzliYmVl");
        var player = new Clappr.Player({ 
        poster: 'https://web.cricfoot.net/logo.png', // Added poster here
        source: streamUrl,
        width: '100%',
        height: '100%',
        autoPlay: true,
        mute: false,
        plugins: [HlsjsPlayback, LevelSelector],
        mimeType: "application/x-mpegURL",
        mediacontrol: { seekbar: "#ff8800", buttons: "#ff8800" },
        parentId: "#player"
    });
</script>
