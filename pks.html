<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://www.yosin-tv.net/favicon.ico' rel='icon' type='image/x-icon'/>
    <title>YoSinTV Player</title>
    <style>
        body, html { height: 100vh; margin: 0; padding: 0; background: #000; overflow: hidden; }
        #player-container { position: relative; width: 100%; height: 100vh; }
        #player-iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>

<div id="player-container">
    <iframe id="player-iframe" sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    <div id="text">www.yosin-tv.net</div>
</div>

<script>
    // 1. Get the combined 'source' parameter from the URL
    // Expected format: ?source=admin-match-id-goes-here
    const params = new URLSearchParams(window.location.search);
    const combined = params.get('source'); 
    const iframe = document.getElementById('player-iframe');

    if (combined && combined.includes('-')) {
        // 2. Find the first hyphen to separate the source from the ID
        const firstHyphenIndex = combined.indexOf('-');
        
        // Everything before the hyphen (e.g., "admin", "delta", "echo")
        const provider = combined.substring(0, firstHyphenIndex);
        
        // Everything after the hyphen (the actual match ID)
        const matchId = combined.substring(firstHyphenIndex + 1);

        // 3. Construct the target embed URL
        const targetURL = `https://embedsports.top/embed/${provider}/${matchId}/1`;

        // 4. Set the iframe source
        iframe.src = targetURL;
    } else {
        // Clear container if parameters are missing or invalid
        document.getElementById('player-container').innerHTML = ``;
    }
</script>
</body>
</html>
