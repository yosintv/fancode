name: Update FotMob Data

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install curl_cffi

      - name: Run Python script
        run: python fetch_fotmob.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          # Git commit will include both new files and deletions
          git commit -m "Auto-update & Cleanup: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
