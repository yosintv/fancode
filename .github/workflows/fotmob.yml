name: FotMob Scraper

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:      # Allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Crucial: Allows the bot to delete files

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python_version: '3.10'

      - name: Install Dependencies
        run: pip install curl_cffi

      - name: Run Scraper
        run: python fetch_fotmob.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          # The -A flag ensures git notices the DELETED files too
          git add -A 
          git commit -m "Auto-update: Scraped data and cleaned old files" || echo "No changes to commit"
          git push
